<!DOCTYPE html>
<html>

    <head>

        <title> HTML Tables </title>
        <link rel ="stylesheet" href = "tables.css" type = "text/css" media = "screen, projection"/>

    </head>
    <body>

        <h1> Groceries </h1>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>

            <tr>
                <td> <a href = "#">Milk</a><img src = "milkmilk.jpg" width ="40" height="40" alt="Milk" /></td>
                <td>$2.99</td>
                <td>3</td>
                <td>A4</td>
            </tr>
            <tr>
                <td><a href = "#">Bread</a></td>
                <td>$2.00</td>
                <td>5</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>Chips</td>

                <td>A6</td>
            </tr>
            <tr>
                <td>Coffee Beans</td>
                <td>$5.99</td>
                <td>7</td>
                <td>A3</td>
            </tr>
        </table>

    </body>
</html>
